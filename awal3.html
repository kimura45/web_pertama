<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimura Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        .hero-section {
            background-image: url('banner.jpg'); /* Ganti dengan gambar latar belakang */
            background-size: cover;
            background-position: center;
            height: 100vh;  
        }
        .hero-content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 1;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }
        .hero-logo {
            max-width: 250px; 
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .menu-item {
            display: inline-block;
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <table border="1" style="width: 100%;" bgcolor="black">
                <nav>
                    <a href="awal.html" class="menu-item">Home</a>
                    <a href="atan.html" class="menu-item">Products</a>
                    <a href="about.html" class="menu-item">About Us</a>
                    <a href="contact.html" class="menu-item">Contact</a>
                </nav>
            </table>
        </div>
    </div>
</body>
</html>
